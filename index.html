<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Piano Brochure Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #f4f4f8;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    header {
      text-align: center;
      margin-bottom: 25px;
    }
    header img {
      height: 90px;
      display: block;
      margin: 0 auto 10px;
    }
    h1 {
      margin: 0;
      font-size: 30px;
      color: #222;
    }
    .btn {
      background: #0069d9;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px 5px;
      transition: background 0.2s;
    }
    .btn:hover { background: #0053a6; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ececec;
    }
    th {
      background: #0069d9;
      color: white;
      text-transform: uppercase;
      font-size: 14px;
    }
    tr:hover td { background: #eef5ff; }
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
    }
    #modalContent {
      background: #fff;
      margin: 5% auto;
      padding: 25px;
      width: 420px;
      border-radius: 8px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.25);
    }
    input, textarea {
      width: 100%;
      margin: 8px 0 15px;
      padding: 8px;
      border: 1px solid #bbb;
      border-radius: 5px;
    }
    label { font-weight: bold; }
    #mainArea {
      display: flex;
      gap: 20px;
    }
    #preview {
      flex: 1;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      overflow-y: auto;
      max-height: 80vh;
    }
    #inventory {
      flex: 2;
    }
    #preview h2 {
      text-align: center;
      margin-top: 0;
    }
    .preview-item {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 10px;
      background: #fafafa;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" id="siteLogo">
    <h1 id="siteName">World Class Piano Gallery</h1>
    <p id="sitePhone">404 491 1656</p>
    <p id="siteAddress">1000 North Point Cir, Alpharetta, Georgia, 30022</p>
  </header>

  <button class="btn" onclick="openModal()">Create Brochure</button>

  <div id="mainArea">
    <!-- Inventory Table -->
    <div id="inventory">Loading inventory...</div>

    <!-- Live Preview -->
    <div id="preview">
      <h2>ðŸ“„ Brochure Preview</h2>
      <div id="previewContent">
        <p>No items selected yet.</p>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal">
    <div id="modalContent">
      <h3>Create Brochure</h3>

      <label>Gallery Name:</label>
      <input type="text" id="galleryName" placeholder="World Class Piano Gallery" value="World Class Piano Gallery" oninput="updateContactInfo(); updatePreview();">

      <label>Phone:</label>
      <input type="text" id="contactPhone" placeholder="404 491 1656" value="404 491 1656" oninput="updateContactInfo(); updatePreview();">

      <label>Address:</label>
      <input type="text" id="contactAddress" placeholder="1000 North Point Cir, Alpharetta, Georgia, 30022" value="1000 North Point Cir, Alpharetta, Georgia, 30022" oninput="updateContactInfo(); updatePreview();">

      <label>Cover Page Tagline:</label>
      <input type="text" id="coverTagline" placeholder="Exclusive Pianos â€¢ Fine Craftsmanship â€¢ Professional Service" oninput="updatePreview();">

      <label>Footer Note:</label>
      <input type="text" id="footerNote" placeholder="Delivery FREE within 1000 miles â€¢ Complimentary tuning included" oninput="updatePreview();">

      <label>Client Name:</label>
      <input type="text" id="clientName" oninput="updatePreview();">

      <label>Notes:</label>
      <textarea id="clientNotes" rows="4" oninput="updatePreview();"></textarea>

      <button class="btn" onclick="generatePDF();">Generate PDF</button>
      <button class="btn" style="background:#6c757d" onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <!-- Firebase + Firestore + Script continues here -->
  <!-- (No changes below except that defaults flow through everywhere) -->
</body>
</html>
