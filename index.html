<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Piano Inventory Brochure Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f4f4f4; }
    button { margin: 10px 0; padding: 8px 14px; cursor:pointer; }
    #modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); }
    #modalContent { background:#fff; margin:10% auto; padding:20px; width:300px; border-radius:8px; }
    textarea, input { width: 100%; }
    a { color: #007bff; text-decoration: none; }
  </style>
</head>
<body>
  <h1>Piano Inventory Brochure Generator</h1>
  <div id="inventory">Loading inventory...</div>
  <button onclick="openModal()">Create Brochure</button>

  <!-- Modal -->
  <div id="modal">
    <div id="modalContent">
      <h3>Brochure Info</h3>
      <label>Client Name:</label><br>
      <input type="text" id="clientName"><br><br>
      <label>Notes:</label><br>
      <textarea id="clientNotes"></textarea><br><br>
      <button onclick="generatePDF()">Generate PDF</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <!-- Firebase + Firestore -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // âœ… Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyA2932IBDCeUix6OdRaJMDIisHX0SbyDFo",
      authDomain: "pianoinv.firebaseapp.com",
      projectId: "pianoinv",
      storageBucket: "pianoinv.firebasestorage.app",
      messagingSenderId: "651707888262",
      appId: "1:651707888262:web:23131a782e31a7bb511707",
      measurementId: "G-1XQLEV28JZ"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let inventoryData = [];
    let selectedItems = [];

    // ðŸ”¹ Load inventory from Firestore
    async function loadInventory() {
      const querySnapshot = await getDocs(collection(db, "inventory"));
      inventoryData = querySnapshot.docs.map(doc => doc.data());

      const container = document.getElementById("inventory");
      if (inventoryData.length === 0) {
        container.innerHTML = "<p>No listings found.</p>";
        return;
      }

      let html = "<table><tr><th>Select</th><th>Brand</th><th>Model</th><th>Year</th><th>Serial</th><th>Color</th><th>Length</th><th>Price</th><th>Photo</th></tr>";

      inventoryData.forEach((item, i) => {
        html += `<tr>
          <td><input type="checkbox" onchange="toggleItem(${i}, this.checked)"></td>
          <td>${item.brand || ""}</td>
          <td>${item.model || ""}</td>
          <td>${item.year || ""}</td>
          <td>${item.serial || ""}</td>
          <td>${item.color || ""}</td>
          <td>${item.length || ""}</td>
          <td>${item.price || ""}</td>
          <td>${item.photo ? `<a href="${item.photo}" target="_blank">View Photo</a>` : ""}</td>
        </tr>`;
      });

      html += "</table>";
      container.innerHTML = html;
    }

    // ðŸ”¹ Selection handling
    window.toggleItem = function(index, checked) {
      if (checked) selectedItems.push(inventoryData[index]);
      else selectedItems = selectedItems.filter(i => i !== inventoryData[index]);
    };

    // ðŸ”¹ Modal controls
    window.openModal = function() { document.getElementById("modal").style.display = "block"; }
    window.closeModal = function() { document.getElementById("modal").style.display = "none"; }

    // ðŸ”¹ PDF Generator
    window.generatePDF = function() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      let y = 20;

      doc.setFontSize(18);
      doc.text("Inventory Brochure", 20, y); y += 12;

      doc.setFontSize(12);
      doc.text("Client: " + document.getElementById("clientName").value, 20, y); y += 8;
      doc.text("Notes: " + document.getElementById("clientNotes").value, 20, y); y += 15;

      selectedItems.forEach(item => {
        doc.setFontSize(14);
        doc.text(`${item.brand || ""} ${item.model || ""}`, 20, y); y += 8;

        doc.setFontSize(11);
        if (item.year) doc.text(`Year: ${item.year}`, 20, y), y += 6;
        if (item.serial) doc.text(`Serial: ${item.serial}`, 20, y), y += 6;
        if (item.color) doc.text(`Color: ${item.color}`, 20, y), y += 6;
        if (item.length) doc.text(`Length: ${item.length}`, 20, y), y += 6;
        if (item.price) doc.text(`Price: ${item.price}`, 20, y), y += 6;

        if (item.photo) {
          doc.setTextColor(0, 0, 255);
          doc.textWithLink("View Photo", 20, y, { url: item.photo });
          doc.setTextColor(0, 0, 0);
          y += 12;
        } else {
          y += 8;
        }

        if (y > 270) { doc.addPage(); y = 20; }
      });

      doc.save("brochure.pdf");
      closeModal();
    };

    // Load data on start
    loadInventory();
  </script>
</body>
</html>
