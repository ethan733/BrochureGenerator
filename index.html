<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory Brochure Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f4f4f4; }
    button { margin: 10px 0; padding: 8px 14px; }
    #modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); }
    #modalContent { background:#fff; margin:10% auto; padding:20px; width:300px; border-radius:8px; }
  </style>
</head>
<body>
  <h1>Inventory Brochure Generator</h1>
  <div id="inventory"></div>
  <button onclick="openModal()">Create Brochure</button>

  <!-- Modal -->
  <div id="modal">
    <div id="modalContent">
      <h3>Brochure Info</h3>
      <label>Client Name:</label><br>
      <input type="text" id="clientName"><br><br>
      <label>Notes:</label><br>
      <textarea id="clientNotes"></textarea><br><br>
      <button onclick="generatePDF()">Generate PDF</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <script>
    let inventoryData = [];
    let selectedItems = [];

    async function loadInventory() {
      const res = await fetch("inventory.json"); // open-read file
      inventoryData = await res.json();
      const container = document.getElementById("inventory");
      let html = "<table><tr><th>Select</th><th>Brand</th><th>Model</th><th>Year</th><th>Price</th></tr>";
      inventoryData.forEach((item, i) => {
        html += `<tr>
          <td><input type="checkbox" onchange="toggleItem(${i}, this.checked)"></td>
          <td>${item.brand}</td>
          <td>${item.model}</td>
          <td>${item.year}</td>
          <td>${item.price}</td>
        </tr>`;
      });
      html += "</table>";
      container.innerHTML = html;
    }

    function toggleItem(index, checked) {
      if (checked) selectedItems.push(inventoryData[index]);
      else selectedItems = selectedItems.filter(i => i !== inventoryData[index]);
    }

    function openModal() { document.getElementById("modal").style.display = "block"; }
    function closeModal() { document.getElementById("modal").style.display = "none"; }

    async function generatePDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      let y = 20;

      doc.setFontSize(18);
      doc.text("Inventory Brochure", 20, y); y += 10;

      doc.setFontSize(12);
      doc.text("Client: " + document.getElementById("clientName").value, 20, y); y += 10;
      doc.text("Notes: " + document.getElementById("clientNotes").value, 20, y); y += 20;

      selectedItems.forEach(item => {
        doc.text(`${item.brand} ${item.model} (${item.year}) - ${item.color || ''}`, 20, y); y += 10;
        doc.text("Price: " + item.price, 20, y); y += 15;
        if (y > 270) { doc.addPage(); y = 20; }
      });

      doc.save("brochure.pdf");
      closeModal();
    }

    loadInventory();
  </script>
</body>
</html>
